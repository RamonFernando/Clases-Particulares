<!DOCTYPE html>
<html class="webp webp-alpha webp-animation webp-lossless" lang="en-es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café" />

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document" />

    <!-- Preload -->
    <link rel="preload" href="/assets/css/normalizer.css" as="style" />
    <link rel="stylesheet" href="/assets/css/normalizer.css" />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      crossorigin="crossorigin"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="preload" href="/assets/css/style.css" as="style" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="contenedor-header header">
      <div class="contenedor">
       <div class="barra">
           <a href="index.html">
               <h1 class="logo no-margin no-padding centrar-texto scale transition">Blog<span class="span-logo">DeCafé</span></h1>
           </a>
           <nav class="navbar">
               <a class="scalex1 transition" href="nosotros.html">Nosotros</a>
               <a class="scalex1 transition" href="cursos.html">Cursos</a>
               <a class="scalex1 transition" href="contacto.html">Contacto</a>
           </nav>
       </div>
       <div class="header-texto">
           <h2 class="no-margin no-padding centrar-texto">Blog de café con consejos y cursos</h2>
           <p class="no-margin no-padding centrar-texto">Aprende de los expertos con las mejores recetas y consejos</p>
       </div>
      </div><!-- contenedor -->
   </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form action="#" method="POST" class="formulario">
        <div class="campo">
          <label class="campo_label" for="nombre">Nombre</label>
            <input id="nombre" class="campo_field" type="text" placeholder="Nombre" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
          
        </div>
        <div class="campo">
          <label class="campo_label" for="telefono">Teléfono</label>
            <input id="telefono" class="campo_field" type="tel" placeholder="Teléfono" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          
        </div>
        <div class="campo">
          <label class="campo_label" for="email">Email</label>
            <input id="email" class="campo_field" type="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          
        </div>
        <div class="campo">
          <label class="campo_label" for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="campo_field" placeholder="Escribe tu mensaje"></textarea>
          
        </div>
        <input type="submit" class="boton boton-primario" value="Enviar">
      </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="entrada.html">
                    <h1 class="logo no-margin no-padding centrar-texto scale transition">Blog<span class="span-logo">DeCafé</span></h1>
                </a>
                <nav class="navbar">
                    <a class="scalex1 transition" href="index.html">Inicio</a>
                    <a class="scalex1 transition" href="nosotros.html">Nosotros</a>
                    <a class="scalex1 transition" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>    
    </footer>
  </body>
</html>
