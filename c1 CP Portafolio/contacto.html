    <main id="main" class="main">
        <section class="section-form" id="section-form">
            <div class="layout">

                                    <input type="tel" id="phone" class="input" placeholder="Escribe tu telefono" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="input" placeholder="Escribe tu email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="message">Mensaje</label>
                                    <textarea name="message" id="message" cols="30" rows="10" class="input" placeholder="Escribe tu consulta"></textarea>

                                <button id="form-button" class="form-button">Enviar</button>

                    </div>
